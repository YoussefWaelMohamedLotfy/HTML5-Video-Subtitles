<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Subtitles Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="p-4 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Videos with Subtitles Demo</h1>
          <p class="col-md-8 fs-4">
            In this demo, you will see how you can add subtitles and captions to HTML5 videos. Click
            <a href="https://www.3playmedia.com/blog/captions-vs-subtitles-do-you-know-the-difference/"> here</a>
            to know the difference between Subtitles and Captions.
          </p>
        </div>
      </div>
      <section>
        <div class="container-fluid text-center">
          <video controls preload="metadata">
            <source src="videos/sintel-short.mp4" type="video/mp4">
            <track label="English" kind="subtitles" srclang="en" src="subtitles/vtt/sintel-en.vtt" default>
            <track label="Deutsch" kind="subtitles" srclang="de" src="subtitles/vtt/sintel-de.vtt">
            <track label="EspaÃ±ol" kind="subtitles" srclang="es" src="subtitles/vtt/sintel-es.vtt">
          </video>
        </div>
      </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
